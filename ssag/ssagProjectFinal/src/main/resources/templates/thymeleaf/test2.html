  <!-- Start Header Area -->

  <!-- Start Hero Area -->
  <section class="hero-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="nav-inner">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="/">
                <!-- <img src="assets/images/logo/logo.svg" alt="Logo"> -->
                <h1>SSAG.M</h1>
              </a>
              <div class="login-button">
                <ul>
                  <li>
                    <a href="/login"><i class="lni lni-enter"></i> 로그인</a>
                  </li>
                  <li>
                    <a href="/whoareu"><i class="lni lni-user"></i> 회원가입</a>

              </div>

                    </div> -->
            </nav> <!-- navbar -->

      </div> <!-- row -->

    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
          <div class="hero-text text-center">
            <!-- Start Hero Text -->
            <div class="section-heading">
              <!-- <h2 class="wow fadeInUp" data-wow-delay=".3s">Welcome to SSAG.R</h2> -->
              <p class="wow fadeInUp" data-wow-delay=".5s">○○○님 냉장고</p>
            </div>
            <!-- End Hero Text -->
            <!-- Start Search Form -->
            <form th:action="@{/searchresult}" method="post" id="search-form">
              <div class="search-form wow fadeInUp" data-wow-delay=".7s">
                <div class="row">
                  <div class="col-lg-10 col-md-4 col-12">
                    <div id="search-input" class="search-input" style="float: left; width: 85%">
                      <label for="keyword">
                        <!-- <i class="lni lni-search-alt theme-color"></i> -->
                      </label>
                      <input type="text " name="similar" id="similar" placeholder="상품명을 입력하세요">
                    </div>
                    <div class="search-btn button" style="float: left; width: 12%">
                      <button type="submit" id="search-btn" class="btn btn-submit"><i class="lni lni-search-alt"
                          onclick=""></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- End Search Form -->
            <table style="float: center; width:90%; margin-left: auto; margin-right: auto">
              <tbody style="width: 100%">
                <tr style="width: 100%">
                  <td style="width:45%; margin: 4%">
                    <form action="/myFridge" method="get">
                      <img src="images/index/FridgeBoxBT2.png" style="width: 160px; height: 160px; margin: 5px">
                    </form>
                  </td>
                  <td style="width:45%; margin: 4%">
                    <form action="/myFridge" method="get">
                      <img src="images/index/RecipeSearchBT2.png" style="width: 160px; height: 160px; margin: 5px">
                    </form>
                  </td>
                </tr>
                <tr>
                  <td colspan=2>
                    <form action="/myFridge" method="get">
                      <img src="images/index/CartBT4.png" style="width: 330px; height: 100px; margin: 5px">
                    </form>
                  </td>
                </tr>
                <tr>
                  <td colspan=2>
                    <form action="/myFridge" method="get">
                      <img src="images/index/InformationBT2.png" style="width: 330px; height: 100px; margin: 5px">
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript">
    //========= Category Slider
    tns({
      container: '.category-slider',
      items: 3,
      slideBy: 'page',
      autoplay: false,
      mouseDrag: true,
      gutter: 0,
      nav: false,
      controls: true,
      controlsText: ['<i class="lni lni-chevron-left"></i>', '<i class="lni lni-chevron-right"></i>'],
      responsive: {
        0: {
          items: 1,
        },
        540: {

        },
        768: {
          items: 4,
        },
        992: {
          items: 5,
        },
        1170: {
          items: 6,
        }
      }
    });

    //========= testimonial
    tns({
      container: '.testimonial-slider',
      items: 3,
      slideBy: 'page',
      autoplay: false,
      mouseDrag: true,
      gutter: 0,
      nav: true,
      controls: false,
      controlsText: ['<i class="lni lni-arrow-left"></i>', '<i class="lni lni-arrow-right"></i>'],
      responsive: {
        0: {
          items: 1,
        },
        540: {
          items: 1,
        },
        768: {
          items: 2,
        },
        992: {
          items: 2,

        1170: {
          items: 2,
        }
      }
    });
