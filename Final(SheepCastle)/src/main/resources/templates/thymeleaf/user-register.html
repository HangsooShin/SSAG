<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>일반회원가입 - SSAG</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/glightbox.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Start Header Area -->
  <div th:replace="layout/header::mainheader"></div>
  <!-- End Header Area -->

  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">회원가입</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="/">홈페이지</a></li>
            <li>회원가입</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- start Registration section -->
  <section class="login registration section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
          <div class="form-head">
            <h4 class="title">일반 회원가입</h4>
            <form th:action="@{/user-register}" method="post">
              <div class="socila-login">
                <ul>
                  <li>
                    <a href="javascript:void(0)" class="facebook"><i class="lni lni-facebook-original"></i>페이스북으로
                      회원가입</a>
                  </li>
                  <li>
                    <a href="javascript:void(0)" class="google"><i class="lni lni-google"></i>구글로 회원가입</a>
                  </li>
                </ul>
              </div>
              <div class="alt-option">
                <span>Or</span>
              </div>
              <div class="form-group">
                <label>아이디</label>
                <input name="username" type="text" />
              </div>
              <div class="col-md-12 form-group">
                <label><span>비밀번호</span>
                  <input type="password" class="form-control" id="pw1" name="password" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'PASSWORD'" onkeyup="this.value=this.value.replace(' ','')" required
                    maxlength="20" />
                  <span class="fieldError" th:text="${valid_password}"></span>
                </label>
              </div>
              <div class="col-md-12 form-group">
                <label><span>비밀번호 확인</span>
                  <input type="password" class="form-control" id="pw2" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'PASSWORD CHECK'" onkeyup="this.value=this.value.replace(' ','')"
                    oninput="checkPassword()" required maxlength="20" />
                  <span class="password_ok" style="color: green; display: none">비밀번호가 일치합니다.</span>
                  <span class="password_fail" style="color: red; display: none">비밀번호가 일치하지 않습니다.</span>
                </label>
              </div>

              <div class="form-group">
                <label>이름</label>
                <input name="name" type="text" />
              </div>
              <div class="form-group">
                <label>생년월일</label>
                <input name="birth" type="date" value="xxx" min="yyy" max="zzz" />
              </div>
              <div class="form-group">
                <label>이메일</label>
                <input name="email" type="email" />
              </div>
              <div class="form-group">
                <label>휴대전화번호</label>
                <input name="telephone" type="text" />
              </div>

              <div class="check-and-pass">
                <div class="row align-items-center">
                  <div class="col-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1" />
                      <label class="form-check-label">Agree to our
                        <a href="javascript:void(0)">Terms and Conditions</a></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="button">
                <button type="submit" class="btn">회원가입</button>
              </div>
              <p class="outer-link">
                이미 계정이 있으신가요? <a href="/login"> 지금 바로 로그인</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Registration section -->

  <div th:replace="layout/footer::mainfooter"></div>

  <!-- ========================= scroll-top ========================= -->
  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/glightbox.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    //비밀번호 확인
    function checkPassword() {
      //console.log(document.querySelector('#pw1').value)
      //console.log(document.querySelector('#pw2').value)
      // 비밀번호 일치하지 않을 때
      if (
        document.querySelector("#pw1").value !=
        document.querySelector("#pw2").value
      ) {
        document.querySelector(".password_fail").style.display =
          "inline-block"
        document.querySelector(".password_ok").style.display = "none"
      }
      // 비밀번호 일치할 때
      else if (
        document.querySelector("#pw1").value ==
        document.querySelector("#pw2").value
      ) {
        document.querySelector(".password_ok").style.display = "inline-block"
        document.querySelector(".password_fail").style.display = "none"
      }
      // password에 아무 입력 없을 때
      else {
        document.querySelector(".password_ok").style.display = "none"
        document.querySelector(".password_fail").style.display = "none"
      }
    }
  </script>
</body>

</html>
