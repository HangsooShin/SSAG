<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>로그인 - SSAG</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" /> -->
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/glightbox.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Start Header Area -->
  <div th:replace="layout/header::mainheader"></div>
  <!-- End Header Area -->

  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">로그인</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="/">홈페이지</a></li>
            <li>로그인</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- start login section -->
  <section class="login section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
          <div class="form-head">
            <h4 class="title">로그인</h4>
            <form th:action="@{/login_proc}" class="form-signin" method="post">
              <input th:type="hidden" th:value="secret" name="secret_Key" />
              <div class="form-group">
                <label>아이디</label>
                <input name="username" id="username" type="text" required="required" />
              </div>
              <div class="form-group">
                <label>비밀번호</label>
                <input name="password" id="password" type="password" />
              </div>
              <div class="check-and-pass">
                <div class="row align-items-center">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1" />
                      <label class="form-check-label">아이디 저장</label>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <a href="/find_pw" class="lost-pass">비밀번호 찾기</a>
                  </div>
                </div>
              </div>
              <div class="button">
                <button type="submit" class="btn">지금 바로 로그인</button>
              </div>

              <div class="alt-option">
                <span>Or</span>
              </div>
              <div class="socila-login">
                <ul>
                  <li>
                    <a href="javascript:void(0)" class="facebook"><i class="lni lni-facebook-original"></i>페이스북으로
                      로그인</a>
                  </li>
                  <li>
                    <a href="/oauth2/authorization/google" class="google"><i class="lni lni-google"></i>구글로 로그인</a>
                  </li>
                </ul>
              </div>
              <p class="outer-link">
                계정이 없으신가요? <a href="/whoareu">회원가입</a>
              </p>
            </form>
            <div class="button">
              <button id="tokenBtn" class="btn">토큰보내기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end login section -->

  <div th:replace="layout/footer::mainfooter"></div>

  <!-- ========================= scroll-top ========================= -->
  <a href="javascript:void(0)" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/glightbox.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
  <script src="js/token.js"></script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
</body>

</html>
