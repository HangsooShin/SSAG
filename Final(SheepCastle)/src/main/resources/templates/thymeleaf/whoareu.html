<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>회원가입 - SSAG</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/glightbox.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Start Header Area -->
  <div th:replace="layout/header::mainheader"></div>
  <!-- End Header Area -->

  <!-- start Ask section -->
  <section class="login section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
          <div class="form-head">
            <h4 class="title">가입 목적이 어떻게 되시나요?</h4>
            <form action="#!" method="post">
              <p></p>
              <div class="button">
                <button type="button" id="userRegisterBtn" class="btn" onclick="goUserRegister">
                  일반회원으로 회원가입
                </button>
              </div>
              <div class="alt-option">
                <span>Or</span>
              </div>
              <div class="button">
                <button type="button" id="companyRegisterBtn" class="btn" onclick="goCompanyRegister">
                  기업회원으로 회원가입
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end Ask section -->

  <div th:replace="layout/footer::mainfooter"></div>

  <!-- ========================= scroll-top ========================= -->
  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/glightbox.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    $button1 = document.getElementById("userRegisterBtn")

    function goUserRegister() {
      location.replace("user-register")
    }

    $button1.addEventListener("click", goUserRegister)

    $button2 = document.getElementById("companyRegisterBtn")

    function goCompanyRegister() {
      location.replace("company-register")
    }

    $button2.addEventListener("click", goCompanyRegister)
  </script>
</body>

</html>
