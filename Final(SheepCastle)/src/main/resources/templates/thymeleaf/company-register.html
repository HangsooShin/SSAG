<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>기업회원가입 - SSAG</title>
  <meta name="description" content="" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" /> -->
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/glightbox.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Start Header Area -->
  <div th:replace="layout/header::mainheader"></div>
  <!-- End Header Area -->
  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">회원가입</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="/">홈페이지</a></li>
            <li>회원가입</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- start Registration section -->
  <section class="login registration section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
          <div class="form-head">
            <h4 class="title">기업 회원가입</h4>
            <form th:action="@{/company-register}" method="post">
              <div class="socila-login">
                <ul>
                  <li>
                    <a href="javascript:void(0)" class="facebook"><i class="lni lni-facebook-original"></i>페이스북으로
                      회원가입</a>
                  </li>
                  <li>
                    <a href="javascript:void(0)" class="google"><i class="lni lni-google"></i>구글로 회원가입</a>
                  </li>
                </ul>
              </div>
              <div class="alt-option">
                <span>Or</span>
              </div>
              <div class="form-group">
                <label>아이디</label>
                <input name="username" type="text" />
              </div>
              <div class="form-group">
                <label>비밀번호</label>
                <input name="password" type="password" />
              </div>
              <div class="form-group">
                <label>비밀번호 확인</label>
                <input name="user-password-check" type="password" />
              </div>
              <div class="form-group">
                <label>이름</label>
                <input name="name" type="text" />
              </div>
              <div class="form-group">
                <label>생년월일</label>
                <input name="birth" type="date" value="xxx" min="yyy" max="zzz" />
              </div>
              <div class="form-group">
                <label>이메일</label>
                <input name="email" type="email" />
              </div>
              <div class="form-group">
                <label>휴대전화번호</label>
                <input name="telephone" type="text" />
              </div>
              <div class="form-group">
                <label>주소</label>
                <input name="address" type="text" />
              </div>

              <div class="form-group">
                <label for="ingredientList" class="col-sm-2 control-label">
                  companyCode
                </label>
                <div class="container text-center">
                  <tbody>
                    <select id="companyList" class="col-sm-10" size="1" name="companycode">
                      <option th:each="m:${companyList}" th:value="${m.companycode}" th:text="${m.companyname}">
                      </option>
                    </select>
                  </tbody>
                </div>
              </div>
              <div class="form-group">
                <label>회사 상세정보</label>
                <input name="detailcompanyname" type="text" />
              </div>
              <div class="check-and-pass">
                <div class="row align-items-center">
                  <div class="col-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1" />
                      <label class="form-check-label">Agree to our
                        <a href="javascript:void(0)">Terms and Conditions</a></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="button">
                <button type="submit" class="btn">회원가입</button>
              </div>
              <p class="outer-link">
                이미 계정이 있으신가요? <a href="/login"> 지금 바로 로그인</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Registration section -->

  <div th:replace="layout/footer::mainfooter"></div>

  <!-- ========================= scroll-top ========================= -->
  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
