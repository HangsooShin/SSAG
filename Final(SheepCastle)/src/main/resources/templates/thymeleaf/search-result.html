<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>SSAG.R</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="shortcut icon" type="image/x-icon" th:href="assets/images/favicon.svg" /> -->
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/glightbox.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Start Header Area -->
  <div th:replace="layout/header::mainheader"></div>
  <!-- End Header Area -->

  <!-- Start Hero Area -->
  <section class="hero-area overlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
          <div class="hero-text text-center">
            <!-- Start Hero Text -->
            <div class="section-heading">
              <h2 class="wow fadeInUp" data-wow-delay=".3s">
                Welcome to SSAG.R
              </h2>
              <p class="wow fadeInUp" data-wow-delay=".5s">
                SSAG은 이 세상의 모든 사람들의 냉장고를 효율적이고 효과적으로
                채워주기 위해서 만들어진 사이트 입니다.
              </p>
            </div>
            <!-- End Hero Text -->
            <!-- Start Search Form -->
            <form th:action="@{/searchresult}" method="get" id="search-form">
              <div class="search-form wow fadeInUp" data-wow-delay=".7s">
                <div class="row">
                  <div class="col-lg-10 col-md-4 col-12 p-0">
                    <div id="search-input" class="search-input">
                      <label for="keyword"><i class="lni lni-search-alt theme-color"></i></label>
                      <input type="text " name="similar" id="similar" placeholder="상품명을 입력하세요" />
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2 col-12 p-0">
                    <div class="search-btn button">
                      <button type="submit" id="search-btn" class="btn btn-submit">
                        <i class="lni lni-search-alt" onclick=""></i> 검색
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- End Search Form -->
          </div>

          <!-- 검색결과 나오는 부분 -->
        </div>
      </div>
    </div>
  </section>
  <!-- End Hero Area -->

  <!-- Start Items Grid Area -->
  <section class="items-grid section custom-padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="wow fadeInUp" data-wow-delay=".4s">검색 결과</h2>
            <p class="wow fadeInUp" data-wow-delay=".6s">
              마켓컬리, 쿠팡, SSG.COM 등 다양한 온라인 쇼핑몰에서
              <br />실시간으로 팔리고 있는 물품들을 확인하세요.
            </p>
          </div>
        </div>
      </div>
      <div class="single-head">
        <div class="row">
          <div th:each="list : ${cardlist}" class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img th:src="${list.merchandiseVo22.merchandiseimglink}" class="img-fluid rounded-start" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 th:text="${list.merchandiseVo22.itemname}" class="card-title"></h5>
                  <div class="author-image">
                    <!-- 여기 아래 부분에는 회사코드(company code) 넣을 것 -->
                    <img
                      src="https://i0.wp.com/news.kurly.com/wp-content/uploads/2022/03/indentity-1.png?fit=410%2C410&ssl=1"
                      alt="#" id="company-icon" style="width: 10%" />
                    <!-- <span>Smith jeko</span></a> -->
                  </div>
                  <p class="card-text">
                    <small th:text="|${list.merchandiseVo22.merchandisecode}원|" class="text-muted"></small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /End Items Grid Area -->

  <div th:replace="layout/footer::mainfooter"></div>

  <!-- ========================= scroll-top ========================= -->
  <a th:href="@{/#}" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/glightbox.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    //========= Category Slider
    tns({
      container: ".category-slider",
      items: 3,
      slideBy: "page",
      autoplay: false,
      mouseDrag: true,
      gutter: 0,
      nav: false,
      controls: true,
      controlsText: [
        '<i class="lni lni-chevron-left"></i>',
        '<i class="lni lni-chevron-right"></i>',
      ],
      responsive: {
        0: {
          items: 1,
        },
        540: {
          items: 2,
        },
        768: {
          items: 4,
        },
        992: {
          items: 5,
        },
        1170: {
          items: 6,
        },
      },
    })

    //========= testimonial
    tns({
      container: ".testimonial-slider",
      items: 3,
      slideBy: "page",
      autoplay: false,
      mouseDrag: true,
      gutter: 0,
      nav: true,
      controls: false,
      controlsText: [
        '<i class="lni lni-arrow-left"></i>',
        '<i class="lni lni-arrow-right"></i>',
      ],
      responsive: {
        0: {
          items: 1,
        },
        540: {
          items: 1,
        },
        768: {
          items: 2,
        },
        992: {
          items: 2,
        },
        1170: {
          items: 2,
        },
      },
    })
  </script>
</body>

</html>
