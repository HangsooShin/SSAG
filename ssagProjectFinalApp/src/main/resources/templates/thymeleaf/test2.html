<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      user-scaleable="yes"
    />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" /> -->
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/tiny-slider.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <!-- Start Header Area -->

    <!-- End Header Area -->

    <!-- Start Hero Area -->
    <section class="hero-area">
      <div th:replace="layout/header::mainheader"></div>
      <div>
        <div>
          <div>
            <div>
              <!-- Start Search Form -->
              <form th:action="@{/searchresult}" method="post" id="search-form">
                <div class="search-back">
                  <!-- <div id="search-input" class="search-input"> -->
                  <!-- <label for="keyword"> -->
                  <!-- <i class="lni lni-search-alt theme-color"></i> -->
                  <!-- </label> -->
                  <input
                    type="text"
                    class="search-input"
                    name="similar"
                    id="similar"
                    placeholder="상품명을 입력하세요"
                  />
                  <div class="search-btn">
                    <button
                      type="submit"
                      id="search-btn"
                      class="btn btn-submit"
                    >
                      <i class="lni lni-search-alt" onclick=""></i>
                    </button>
                  </div>
                </div>
                <!-- </div> -->
              </form>
              <!-- End Search Form -->

              <!-- Start button table -->
              <table style="width: 100%">
                <tbody>
                  <tr>
                    <td>
                      <form
                        action="/myFridge"
                        method="get"
                        style="text-align: right; margin-bottom: 5px"
                      >
                        <img
                          src="images/index/FridgeBoxBT2.png"
                          style="width: 160px; height: 160px; margin-right: 5px"
                        />
                      </form>
                    </td>
                    <td>
                      <form
                        action="/myFridge"
                        method="get"
                        style="text-align: left; margin-bottom: 5px"
                      >
                        <img
                          src="images/index/RecipeSearchBT2.png"
                          style="width: 160px; height: 160px; margin-left: 5px"
                        />
                      </form>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <form
                        action="/myFridge"
                        method="get"
                        style="text-align: center; margin: 5px"
                      >
                        <img
                          src="images/index/CartBT4.png"
                          class="loc-c"
                          style="width: 330px; height: 100px"
                        />
                      </form>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <form
                        action="/myFridge"
                        method="get"
                        style="text-align: center; margin: 5px"
                      >
                        <img
                          src="images/index/InformationBT2.png"
                          class="loc-c"
                          style="width: 330px; height: 100px"
                        />
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End button table -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero Area -->

    <!-- ========================= scroll-top ========================= -->
    <!-- <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a> -->

    <!-- ========================= JS here ========================= -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/glightbox.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/index-search.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
      //========= Category Slider
      tns({
        container: ".category-slider",
        items: 3,
        slideBy: "page",
        autoplay: false,
        mouseDrag: true,
        gutter: 0,
        nav: false,
        controls: true,
        controlsText: [
          '<i class="lni lni-chevron-left"></i>',
          '<i class="lni lni-chevron-right"></i>',
        ],
        responsive: {
          0: {
            items: 1,
          },
          540: {
            items: 2,
          },
          768: {
            items: 4,
          },
          992: {
            items: 5,
          },
          1170: {
            items: 6,
          },
        },
      })

      //========= testimonial
      tns({
        container: ".testimonial-slider",
        items: 3,
        slideBy: "page",
        autoplay: false,
        mouseDrag: true,
        gutter: 0,
        nav: true,
        controls: false,
        controlsText: [
          '<i class="lni lni-arrow-left"></i>',
          '<i class="lni lni-arrow-right"></i>',
        ],
        responsive: {
          0: {
            items: 1,
          },
          540: {
            items: 1,
          },
          768: {
            items: 2,
          },
          992: {
            items: 2,
          },
          1170: {
            items: 2,
          },
        },
      })
    </script>
  </body>
</html>
