<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

  <script>
    function backToList(frm) {
      frm.action = "@{/fridge/}";
      frm.submit();
    }
    
    function fn_enable(){
      document.querySelector("#ingredientList3").disabled = false;
      document.querySelector("#expiredate").style.display = "none";
      document.querySelector("#quantity").style.display = false;
    }
    
    function fn_modify_article(frm){
      frm.action="@{/fridge/updateFridge}"
      frm.submit();
    }
    
    /*function fn_remove_article(frm){
      frm.action="${contextPath}/board/removeArticle";
      frm.submit();
    }*/
    
    
  </script>
</head>
<body>
  <form name="frmFridge" method="post" action="">
		
    <div class="form-group">
      <label for="ingredientList" class="col-sm-2 control-label">재료이름</label>
      <div class="container text-center">
        <tbody>
          <select id="ingredientList3" class="col-sm-10" size="1"
            name="code">
            <option th:each="m:${ingredientList3}" th:value="${m.code}"
              th:text="${m.name}"></option>
          </select>
        </tbody>
      </div>

    </div>
    <div class="form-group">
      <label for="quantity" class="col-sm-2 control-label">개수</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-large"
          name="quantity" id="quantity" placeholder="양" required>
      </div>
      개
    </div>
    <div class="form-group">
      <label for="expiredate" class="col-sm-2 control-label">유통기한</label>
      <div class="col-sm-10">
        <input type="date" value="xxx" min="yyy" max="zzz"
          class="form-control input-large" name="expiredate"
          id="expiredate" placeholder="유통기한" required>
      </div>
    </div>



    <tr id="tr_btn_modify">
      <td colspan="2" align="center"><input type="button"
        value="수정반영하기" onclick="fn_modify_article(frmFridge)" /> 
        <input type="button" value="취소" onclick="backToList(frmFridge)" /></td>
    </tr>


    <tr id="tr_btn">
      <td colspan="2" align="center"><input type="button"
        value="수정하기" onclick="fn_enable()" /> 
        
        
        <!--<input type="button" value="삭제하기" onclick="fn_remove_article(frmArticle)"/>
        
        <input type="button" value="리스트로 돌아가기" onclick="backToList" />-->
        
        
    </tr>
  </form>


</body>
</html>
